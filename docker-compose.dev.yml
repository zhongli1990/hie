version: '3.8'

# Development docker-compose for HIE
# All development and testing runs inside containers
#
# Port Mapping (9300-9350 range - consistent with docker-compose.full.yml):
#   9300 - HIE Engine (HTTP receiver)
#   9301 - HIE Engine (MLLP receiver)
#   9302 - Management API (hie-manager)
#   9303 - Management Portal
#   9304 - Prometheus metrics
#   9310 - PostgreSQL
#   9311 - Redis
#   9320 - MLLP Echo Server

services:
  # HIE Engine - Development mode
  hie-engine:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hie-engine-dev
    ports:
      - "9300:8080"      # HTTP receiver
      - "9301:2575"      # MLLP receiver
    volumes:
      - ./Engine:/app/Engine:rw
      - ./tests:/app/tests:rw
      - ./config:/app/config:rw
      - ./data:/data:rw
    environment:
      - HIE_CONFIG=/app/config/production.yaml
      - HIE_LOG_LEVEL=DEBUG
      - HIE_LOG_FORMAT=console
      - DATABASE_URL=postgresql://hie:hie_password@postgres:5432/hie
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hie-network
    command: ["python", "-m", "Engine.cli", "run", "--config", "/app/config/production.yaml", "--log-level", "DEBUG", "--log-format", "console"]

  # HIE Manager API - Development mode
  hie-manager:
    build:
      context: .
      dockerfile: Dockerfile.manager
    container_name: hie-manager-dev
    ports:
      - "9302:8081"      # Management API
      - "10001-10020:10001-10020"  # MLLP/TCP ports for HL7 services (20 ports)
    volumes:
      - ./Engine:/app/Engine:rw
      - ./config:/app/config:ro
    environment:
      - HIE_API_HOST=0.0.0.0
      - HIE_API_PORT=8081
      - DATABASE_URL=postgresql://hie:hie_password@postgres:5432/hie
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hie-network

  # HIE Management Portal (Next.js) - Development mode
  hie-portal:
    build:
      context: ./Portal
      dockerfile: Dockerfile
    container_name: hie-portal-dev
    ports:
      - "9303:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://hie-manager:8081
    depends_on:
      - hie-manager
    restart: unless-stopped
    networks:
      - hie-network

  # Test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hie-test
    volumes:
      - ./Engine:/app/Engine:rw
      - ./tests:/app/tests:rw
      - ./config:/app/config:ro
    environment:
      - DATABASE_URL=postgresql://hie:hie_password@postgres:5432/hie_test
      - REDIS_URL=redis://redis:6379/1
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hie-network
    profiles:
      - test
    command: ["pytest", "-v", "--tb=short"]

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hie-postgres-dev
    ports:
      - "9310:5432"
    environment:
      - POSTGRES_USER=hie
      - POSTGRES_PASSWORD=hie_password
      - POSTGRES_DB=hie
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    networks:
      - hie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hie -d hie"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache/Queue
  redis:
    image: redis:7-alpine
    container_name: hie-redis-dev
    ports:
      - "9311:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - hie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MLLP Test Server (mock external systems)
  mllp-echo:
    image: python:3.11-slim
    container_name: hie-mllp-echo-dev
    command: >
      python -c "
      import socket
      import sys
      
      VT = b'\\x0b'
      FS = b'\\x1c'
      CR = b'\\x0d'
      
      def create_ack(msg):
          return VT + b'MSH|^~\\\\&|ACK|LI|TEST|TEST|20240101120000||ACK|1|P|2.5\\rMSA|AA|1|Message Accepted\\r' + FS + CR
      
      server = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
      server.setsockopt(socket.SOL_SOCKET, socket.SO_REUSEADDR, 1)
      server.bind(('0.0.0.0', 2575))
      server.listen(5)
      print('MLLP Echo Server listening on port 2575', flush=True)
      
      while True:
          conn, addr = server.accept()
          print(f'Connection from {addr}', flush=True)
          try:
              data = b''
              while True:
                  chunk = conn.recv(4096)
                  if not chunk:
                      break
                  data += chunk
                  if FS in data:
                      break
              if data:
                  print(f'Received {len(data)} bytes', flush=True)
                  conn.sendall(create_ack(data))
          except Exception as e:
              print(f'Error: {e}', flush=True)
          finally:
              conn.close()
      "
    ports:
      - "9320:2575"
    restart: unless-stopped
    networks:
      - hie-network

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: hie-prometheus-dev
    ports:
      - "9305:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - hie-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  hie-network:
    driver: bridge
